    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: ${PORT:${SERVER_PORT:0}}   # beliebiger Port
logging.level.org.hibernate.sql: DEBUG
logging.level.org.flyway: DEBUG
