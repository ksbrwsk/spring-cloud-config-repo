---
# Das Default Profil wenn der Server Standalone l√§uft
spring:
  profiles: default
server:
  port: 8761
eureka:
  instance:
    hostname: eurekahost
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  application:
    name: tpm-eureka-server
